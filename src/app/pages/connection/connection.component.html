<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center text-dark mt-5">Connection</h2>
      <div class="card my-5">

        <form id="formLogin" class="card-body cardbody-color p-lg-5">

          <div class="text-center">
            <img src="../../../assets/images/profile/Thibault.jpg"
              class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px" alt="profile">
          </div>

          <div class="mb-3">
            <input type="email" class="form-control" id="Email" aria-describedby="email" placeholder="User Name">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="Password" placeholder="password">
          </div>
          <div class="text-center"><button type="submit" class="btn btn-dark px-5 mb-5 w-100">Login</button></div>

        </form>
      </div>

    </div>
  </div>
</div>
